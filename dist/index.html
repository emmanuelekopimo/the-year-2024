<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>2024</title>
</head>

<body>
    <img src="./res/gif.webp" alt="gif" class="gif">
    <img src="./res/giphy.gif" alt="gif" class="gif2">
    <img src="./res/2.webp" alt="gif" class="gif3">
    <div class="title first">
        <span>Counting down to <b>2024</b></span>
    </div>
    <div class="title second hide">
        <span>Welcome to <b>2024</b></span>
    </div>
    <section class="countdown">
        <div class="number-area">
            <p class="big-number n-day">
                0
            </p>
            <p class="big-number n-hour">
                0
            </p>
            <p class="big-number n-min">
                0
            </p>
            <p class="big-number n-sec">
                0
            </p>
            <p class="unit">
                DAYS
            </p>
            <p class="unit">
                HOURS
            </p>
            <p class="unit">
                MINUTES
            </p>
            <p class="unit">
                SECONDS
            </p>
        </div>
    </section>
</body>

</html>
